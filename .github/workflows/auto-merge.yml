name: auto-merge

on: [ pull_request_target ]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          botName: tolgee
          approve: true
          target: minor
          github-token: '${{ secrets.TOLGEE_MACHINE_PAT }}'
