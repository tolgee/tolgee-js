name: Release

on:
  push:
    branches:
      - 'main'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: '${{ secrets.TOLGEE_MACHINE_PAT }}'

      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Build
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - run: npm install -g npm@7

      - name: Npm ci
        run: npm ci

      - name: Build (build & test)
        run: ./gradlew build

      - name: Set git globals
        run: |
          git config --local user.email "machine@tolgee.io"
          git config --local user.name "Tolgee Machine"

      - run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update version
        run: lerna version --yes

      - name: Rebuild ngx package with correct version and without Ivy
        run: ./gradlew buildNgxForPublish

      - name: Rebuild Svelte with new package version
        run: ./gradlew buildSvelte

      - name: Publish
        run: npm run lerna-publish

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress
          path: |
            cypress/videos/**/*
            cypress/screenshots/**/*
